<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/lucide@latest/dist/lu.css" rel="stylesheet" />
  <style>
    #logoModal {
      transition: opacity 0.3s ease-in-out;
    }
  </style>
</head>
<body class="relative min-h-screen flex items-center justify-center bg-cover bg-center bg-no-repeat" style="background-image: url('{{ url_for('static', filename='background.jpg') }}');">

  <!-- Logo Modal -->
  <div id="logoModal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center">
    <div class="relative">
      <button onclick="hideLogoModal()" class="absolute top-0 right-0 -mt-4 -mr-4 text-white text-3xl font-bold">&times;</button>
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Large Logo"
           class="w-60 h-60 object-cover rounded-full shadow-2xl border-4 border-white" />
    </div>
  </div>

  <!-- Clickable Logo -->
  <div class="fixed top-4 left-4 z-50">
    <button onclick="showLogoModal()">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="w-12 h-12 rounded-full shadow-lg" />
    </button>
  </div>

  <!-- Page transition wrapper -->
  <div id="page-transition" class="opacity-0 translate-y-5 transition-all duration-500">
    <div class="absolute inset-0 bg-white/0"></div>

    <!-- Form Box -->
    <div class="relative z-10 w-full max-w-md p-6">
      <div class="bg-white/50 backdrop-blur-sm rounded-2xl shadow-xl border-0 p-8">
        <div class="text-center space-y-1">
          <h2 class="text-2xl font-bold">Change Password</h2>
          <p class="text-gray-600">Update your account password</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mt-4 space-y-1 text-sm text-center">
              {% for category, message in messages %}
                {% if category.startswith('password') %}
                  <p class="{% if 'success' in category %}text-green-600{% else %}text-red-500{% endif %}">{{ message }}</p>
                {% endif %}
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form id="passwordForm" action="{{ url_for('change_password') }}" method="POST" class="space-y-6 mt-6">
          <!-- Old Password -->
          <div class="space-y-2">
            <label for="old_password" class="text-sm font-medium text-gray-900 block">Current Password</label>
            <div class="relative">
              <i data-lucide="lock" class="absolute left-3 top-4 w-4 h-4 text-gray-400"></i>
              <input id="old_password" name="old_password" type="password" required
                     placeholder="Enter Current password"
                     class="pl-10 pr-10 h-12 w-full rounded-md border border-gray-200 focus:border-blue-500 focus:ring-blue-500" />
              <button type="button" onclick="togglePassword('old_password', this)"
                      class="absolute right-3 top-3 text-gray-500 hover:text-gray-700">
                <i data-lucide="eye"></i>
              </button>
            </div>
          </div>

          <!-- New Password -->
          <div class="space-y-2">
            <label for="new_password" class="text-sm font-medium text-gray-900 block">New Password</label>
            <div class="relative">
              <i data-lucide="lock" class="absolute left-3 top-4 w-4 h-4 text-gray-400"></i>
              <input id="new_password" name="new_password" type="password" required
                     placeholder="Enter new password"
                     class="pl-10 pr-10 h-12 w-full rounded-md border border-gray-200 focus:border-blue-500 focus:ring-blue-500" />
              <button type="button" onclick="togglePassword('new_password', this)"
                      class="absolute right-3 top-3 text-gray-500 hover:text-gray-700">
                <i data-lucide="eye"></i>
              </button>
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="space-y-2">
            <label for="confirm_password" class="text-sm font-medium text-gray-900 block">Confirm New Password</label>
            <div class="relative">
              <i data-lucide="lock" class="absolute left-3 top-4 w-4 h-4 text-gray-400"></i>
              <input id="confirm_password" name="confirm_password" type="password" required
                     placeholder="Confirm new password"
                     class="pl-10 pr-10 h-12 w-full rounded-md border border-gray-200 focus:border-blue-500 focus:ring-blue-500" />
              <button type="button" onclick="togglePassword('confirm_password', this)"
                      class="absolute right-3 top-3 text-gray-500 hover:text-gray-700">
                <i data-lucide="eye"></i>
              </button>
            </div>
          </div>

          <!-- Submit -->
          <button id="submitBtn" type="submit"
                  class="w-full h-12 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-medium rounded-md flex items-center justify-center gap-2">
            <svg id="spinner" class="hidden w-5 h-5 animate-spin text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
            </svg>
            <span id="submitText">Update Password</span>
          </button>
        </form>

        <!-- Back to Dashboard -->
        <div class="mt-6 text-center text-sm text-gray-600">
          <a href="{{ url_for('home') }}" class="text-blue-600 hover:text-blue-700 font-medium">
            ‚Üê Back to Dashboard
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();

    function showLogoModal() {
      document.getElementById('logoModal').classList.remove('hidden');
    }

    function hideLogoModal() {
      document.getElementById('logoModal').classList.add('hidden');
    }

    function togglePassword(fieldId, button) {
      const input = document.getElementById(fieldId);
      const icon = button.querySelector('i');
      if (input.type === 'password') {
        input.type = 'text';
        icon.setAttribute('data-lucide', 'eye-off');
      } else {
        input.type = 'password';
        icon.setAttribute('data-lucide', 'eye');
      }
      lucide.createIcons();
    }

    document.addEventListener("DOMContentLoaded", function () {
      const container = document.getElementById('page-transition');
      if (container) {
        container.classList.remove('opacity-0');
        container.classList.add('opacity-100');
      }

      const form = document.getElementById('passwordForm');
      const inputs = Array.from(form.querySelectorAll('input'));
      const submitBtn = document.getElementById('submitBtn');
      const spinner = document.getElementById('spinner');
      const submitText = document.getElementById('submitText');

      inputs.forEach((input, idx) => {
        input.addEventListener('keydown', function (e) {
          if (e.key === 'Enter') {
            e.preventDefault();
            const next = inputs[idx + 1];
            if (next) {
              next.focus();
            } else {
              form.requestSubmit();
            }
          }
        });
      });

      form.addEventListener('submit', function () {
        submitBtn.disabled = true;
        spinner.classList.remove('hidden');
        submitText.textContent = 'Updating...';
      });

      document.querySelectorAll('a[href]').forEach(el => {
        el.addEventListener('click', function (e) {
          if (el.target === '_blank' || el.href?.startsWith('http')) return;
          const container = document.getElementById('page-transition');
          if (container) {
            e.preventDefault();
            container.classList.remove('opacity-100');
            container.classList.add('opacity-0');
            setTimeout(() => window.location.href = el.href, 300);
          }
        });
      });

      document.addEventListener('keydown', function (e) {
        if (e.key === "Escape") hideLogoModal();
      });
    });
  </script>
</body>
</html>
