<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delete Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/lucide@latest/dist/lu.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/delete.css') }}">
</head>
<body class="relative min-h-screen flex items-center justify-center bg-cover bg-center bg-no-repeat"
      style="background-image: url('{{ url_for('static', filename='background.jpg') }}');">

  <!-- Logo Modal -->
  <div id="logoModal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center">
    <div class="relative">
      <button onclick="hideLogoModal()" class="absolute top-0 right-0 -mt-4 -mr-4 text-white text-3xl font-bold">&times;</button>
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Large Logo"
           class="w-60 h-60 object-cover rounded-full shadow-2xl border-4 border-white" />
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmModal" class="hidden fixed inset-0 z-50 bg-black/60 backdrop-blur-sm flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-sm p-6 space-y-4 text-center">
      <h3 class="text-xl font-semibold text-red-700">Are you sure?</h3>
      <p class="text-gray-700 text-sm">This action is permanent and cannot be undone.</p>
      <div class="flex justify-center gap-4 mt-4">
        <button id="confirmDeleteBtn" onclick="submitDelete()" class="flex items-center justify-center gap-2 bg-red-600 hover:bg-red-700 text-white font-medium px-4 py-2 rounded-md">
          <svg id="deleteSpinner" class="hidden w-5 h-5 animate-spin text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"/>
          </svg>
          <span id="confirmDeleteText">Yes, Delete</span>
        </button>
        <button onclick="hideConfirmModal()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium px-4 py-2 rounded-md">
          Cancel
        </button>
      </div>
    </div>
  </div>

  <!-- Clickable Logo -->
  <div class="fixed top-4 left-4 z-50">
    <button onclick="showLogoModal()">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="w-12 h-12 rounded-full shadow-lg" />
    </button>
  </div>

  <!-- Page Transition -->
  <div id="page-transition" class="opacity-0 translate-y-5 transition-all duration-500">
    <div class="absolute inset-0 bg-white/0"></div>

    <div class="relative z-10 w-full max-w-md p-6">
      <div class="bg-white/50 backdrop-blur-sm rounded-2xl shadow-xl border-0 p-8">
        <div class="text-center space-y-1">
          <h2 class="text-2xl font-bold text-red-700">Delete Account</h2>
          <p class="text-gray-600">This action is permanent and cannot be undone.</p>
        </div>

        <form id="deleteForm" method="POST" class="space-y-6 mt-6" onsubmit="event.preventDefault(); showConfirmModal();">
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <div class="text-red-500 text-sm">
                {% for msg in messages %}
                  <p>{{ msg }}</p>
                {% endfor %}
              </div>
            {% endif %}
          {% endwith %}

          <div class="space-y-2">
            <label for="password" class="text-sm font-medium text-gray-900 block">Confirm Password</label>
            <div class="relative">
              <i data-lucide="lock" class="absolute left-3 top-4 w-4 h-4 text-gray-400"></i>
              <input id="password" name="password" type="password" required placeholder="Enter password to confirm"
                class="pl-10 pr-10 h-12 w-full rounded-md border border-gray-200 focus:border-red-500 focus:ring-red-500"/>
              <button type="button" onclick="togglePassword('password', this)" class="absolute right-3 top-3 text-gray-500 hover:text-gray-700">
                <i data-lucide="eye"></i>
              </button>
            </div>
          </div>

          <button type="submit"
            class="w-full h-12 bg-gradient-to-r from-red-600 to-pink-600 hover:from-red-700 hover:to-pink-700 text-white font-medium rounded-md">
            Confirm Delete
          </button>

          <div class="mt-6 text-center text-sm text-gray-600">
            <a href="{{ url_for('home') }}" class="text-blue-600 hover:text-blue-700 font-medium inline-flex items-center gap-1">
              <i data-lucide="arrow-left" class="w-4 h-4"></i>
              Back to Dashboard
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="{{ url_for('static', filename='js/delete.js') }}"></script>
</body>
</html>
